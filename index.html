<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/classes.js"></script>
    <script type="module" src="index.js"></script>
    <title>Fighting Game</title>
</head>
<body>
    <div style="position: relative; display: inline-block;">
        <div 
            style="
            position: absolute; 
            display: flex; 
            width: 100%; 
            align-items: center;
            padding: 20px;"
        >
            <!-- Player's Health -->
            <div 
            style="
            position: relative; 
            height: 30px; 
            width: 100%; 
            display: flex; 
            justify-content: flex-end;">
                <div style="background-color: yellow; height: 30px; width: 100%;"></div>

                <div id="playerHealth" 
                style="
                position: absolute; 
                background-color: blue; 
                top: 0; 
                right: 0; 
                bottom: 0;
                width: 100%; "></div>
            </div>

            <!-- Timer -->
            <div id="timer"
            style="
            background-color: red; 
            height: 100px; 
            width: 100px; 
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;"> 10 </div>

            <!-- Enemy's Health -->
            <div style="position: relative; height: 30px; width: 100%;">
                <div style="background-color: yellow; height: 30px;"></div>

                <div id="enemyHealth" 
                style="
                position: absolute; 
                background-color: blue; 
                top: 0; 
                right: 0; 
                bottom: 0; 
                left: 0;"></div>
            </div>
            
        </div>
        <div id="displayText"
        style="
        position: absolute; 
        color: white; 
        align-items: center; 
        justify-content: center;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: none;">Tie</div>
        <canvas></canvas>
    </div>

</body>
</html>
